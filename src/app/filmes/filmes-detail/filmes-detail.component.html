<div class="row">
    <div class="col-md-12" style="margin-bottom: 20px;">
        <ul class="list-group">
            <li class="list-group-item active"><h4>{{movie?.nome}}</h4></li>
            <li class="list-group-item">Ano do Filme: {{movie?.ano}}</li>
            <li class="list-group-item">Duração do Filme: {{movie?.duracao}}</li>

        <button class="class=btn btn-dark" routerLink="/filmes">VOLTAR</button>

</div>
