<div class="col-md-12">
    <div class="row" style="margin-bottom: 10px; margin-top: 17px;">

      <div class="col-md-s8">
        <h3>Lista de Filmes</h3>
      </div>

      <div class="col-md-4">
        <div class="input-group">

            <input
            type="text"
            class="form-control"
            placeholder="filtrar"
            [(ngModel)]="movieFilter">

            <div class="input-group-append">
              <span><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <ul class="list-group">
        <li><a *ngFor="let movie of movies_List | filmesFilter:movieFilter; let a = index"
            class="list-group-item list-group-item-action"
            [ngClass]=" {'list-group-item-success' : a%2 == 0, 'list-group-item-light' : a%2 != 0} "
            [routerLink]="['/filmes', movie.id]">{{movie.nome}}
        </a></li>
      </ul>
    </div>

    <div class="col-12" style="margin-top: 10px;">
      <div class="row">
        <div class="col-6">
          <button class="btn btn-dark" type="button" routerLink="">Voltar</button>
        </div>
        <div class="col-6">
          <button class="btn btn-dark" type="button" (click)="modalService.open(newMovieModal)">Novo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de filme novo -->

  <ng-template #newMovieModal>
    <div class="modal-header">
      <h4>Ol√°</h4>
    </div>
    <div class="modal-body">
      <p>Oi</p>
    </div>
    <div class="modal-footer">
      <button (click)="doNothing()">Clique</button>
    </div>
  </ng-template>
