<div class="row">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="col-s12">

    <div class="row">
      <div class="input-field col s6">
        <input required name="id" placeholder="Id" type="text" class="validate" [(ngModel)]="movie.id">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input
        required
        name="nome"
        placeholder="Nome do Filme"
        type="text"
        class="validate"
        [(ngModel)]="movie.nome"
        #nome="ngModel">
        <div *ngIf="nome.invalid && nome.touched">
          <span>Este campo é obrigatório</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input required name="duracao" placeholder="Duração" type="text" class="validate" [(ngModel)]="movie.duracao">
      </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
          <input required maxlength="4" name="ano" placeholder="Ano" type="text" class="validate" [(ngModel)]="movie.ano">
        </div>
      </div>

    <div class="row">
      <button
      [disabled]="!f.valid"
      class="btn waves-effect waves-light"
      type="submit"
      name="action">
      Salvar<i class="material-icons right"></i></button>
    </div>

  </form>

<app-formdebug [form]="f"></app-formdebug>

</div>
